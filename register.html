<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 基础以及注册页的css文件引入-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <!-- head区域 -->
    <div class="head edition_center">
        <img src="images/logo.png" alt="">
    </div>
    <!-- 主体区域 -->
    <div class="main edition_center">
        <div class="guide">
            <span class="tip">注册新用户</span>
            <div class="login">
                <span>我有账号，去</span>
                <a href="">登录</a>
            </div>
        </div>
        <div class="refister-info">
            <ul>
                <li>
                    <label for="phone">手机号：</label>
                    <input type="tel" id='phone'>
                    <span>
                        <i class="icon error"></i>
                        手机号码格式不正确，请重新输入
                    </span>
                </li>
                <li>
                    <label for="text">短信验证码：</label>
                    <input type="number">
                </li>
                <li>
                    <label for="password">登录密码：</label>
                    <input type="number" id="password">
                    <span class="green">
                        <i class="icon correct"></i>
                        恭喜你输入正确！  
                    </span>
                </li>
                <li class="safe">
                    安全程度
                    <i>弱</i><i>中</i><i>强</i>
                </li>
                <li>
                    <label for="confirm">确认密码：</label>
                    <input type="number" id="confirm">
                    <span>
                        <i class="icon error"></i>
                        密码不一致请重新输入 
                    </span>
                </li>
                <li>
                    <input type="checkbox" name="" id="check">
                    <label for="check">
                        同意协议并注册
                    </label>
                    <a href="#">用户协议</a>
                </li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
